<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify | KYC Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffe6f7, #fff0f5);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .logo {
            font-family: 'Chewy', cursive;
            font-size: 2rem;
            position: absolute;
            top: 20px;
            left: 20px;
            color: black;
        }
        h2 {
            margin-bottom: 20px;
            color: black;
        }
        .pointer {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }
        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #6a00ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            display: none;
        }
        .tick {
            color: green;
            font-size: 4rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="logo">Trackify</div>
    <div class="container">
        <div class="processing">
            <h2>KYC Verification Processing</h2>
            <p class="pointer">This page will auto update when your KYC has been processed.</p>
            <p class="pointer">It will take up to 10 seconds for the approval.</p>
            <div class="loading"></div>
        </div>
        <div class="success">
            <h2>KYC Verification Successful</h2>
            <p class="pointer">Your Trackify KYC has been approved and you will be redirected to the login page.</p>
            <div class="tick">&#10004;</div>
        </div>
    </div>
    <script>
        setTimeout(function() {
            document.querySelector('.processing').style.display = 'none';
            document.querySelector('.success').style.display = 'block';
        }, 7000);

        setTimeout(function() {
            window.location.href = 'login.html';
        }, 10000);
    </script>
</body>
</html>
